<div class="modal fade" id="addTeacher" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

        <div class="modal-content">

            <div>
                <h3 style="text-align: center">添加教师</h3>

                <div class="form-group" style="margin-left: 10px">
                    <label for="iName">姓名*</label>
                    <span id="checkiName" class="error"> </span>
                    <input type="text" class="form-control" style="width:300px;"
                           name="iName"
                           id="iName" placeholder="请输入姓名" required/>
                </div>
                <div class="form-group" style="margin-left: 10px">
                    <label for="iName">电话*</label>
                    <span id="checkTel" class="error"> </span>
                    <input type="text" class="form-control" style="width:300px;"
                           name="tel"
                           id="tel1" placeholder="请输入电话" required/>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary " style="width:70px;height:40px;"
                        onclick="return addTeacher()">添加
                </button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script language="javascript">
    function addTeacher() {

        document.getElementById("checkiName").innerHTML = "";
        var reg = /^[\u4E00-\u9FA5]+$/;
        var iName = $("#iName").val();
        var tel = $("#tel1").val();
        document.getElementById("checkTel").innerHTML = "";

        var expr = /\D/i;
        if (expr.test(tel)) {
            alert("不能输入非数字字符");
            document.getElementById("checkTel").innerHTML = "不能输入非数字字符";
            return false;
        }
        if (iName == null || iName == "") {
            alert("姓名不能为空!");
            document.getElementById("checkiName").innerHTML = "姓名不能为空";
            return false;
        }
        if (tel == null || tel == "") {
            alert("电话不能为空!");
            document.getElementById("checkTel").innerHTML = "电话不能为空";
            return false;
        }

        if (!reg.test(iName)) {
            document.getElementById("checkiName").innerHTML = "请输入正确姓名";
            alert("请输入正确姓名");
            return false;
        }
        var msg = "确定增加此教师？";
        if (confirm(msg) == true) {
            $.ajax({
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                url: "/adminAddTeacher",
                data: JSON.stringify({
                    "iname": iName,
                    "tel": tel
                }),
                success: function (data) {
                    if (data.type == 1) {
                        alert("请输入正确姓名！");
                        window.location.reload();
                    }
                    if (data.type == 0) {
                        window.location.reload();
                    }
                    if (data.type == 2) {
                        alert("该教师已经存在！");
                        window.location.reload();
                    }
                },
                error: function (data) {

                    alert("添加失败!")
                    window.location.reload();

                }
            });
            return true;
        } else {
            return false;
        }
    }

    function adminDeleteTeacher() {
        var str="";
        var sel=document.getElementsByName("chooseInfo");//获取checkbox的值
        for( var i=0;i<sel.length;i++){
            if(sel[i].checked==true)
                str+=sel[i].value+",";
        }
        if(str==""){
            alert("请至少选择一名教师");
            return false;
        }
        var msg = "确定将这些教师移除？";
        if (confirm(msg)==true){
            $.ajax({
                type : "POST",
                contentType: "application/json;charset=UTF-8",
                url : "/deleteTeacher",
                data: JSON.stringify({
                    "ids": str
                }),
                success : function(data) {
                    window.location.reload();
                },
                error : function(data) {
                    alert("移除失败!")
                    window.location.reload();

                }
            });
            return true;
        }else{
            return false;
        }
    }

                        alert("修改失败");
                        window.location.reload();
                    }
                }
            });
        }
    }
</script>
