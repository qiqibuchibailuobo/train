<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${classInfoDTO.studentName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
    <script src="js/vue.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">培训管理系统</span>
            </button>
            <a class="navbar-brand" href="/">培训管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="/profile/replies">通知  <span class="badge" th:text="${session.unreadCount}"></span></a></li>-->

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        <img  th:src="${session.user.headportraitUrl}" style="width: 30px">
                        <span th:text="${session.user.iName}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">修改信息</a></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <button class="btn  btn-lg" data-toggle="modal" data-target="#myModal" style="background-color: white;color: #777777">
                        登录
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="myCarousel" class="carousel slide WheelPlanting" data-ride="carousel" data-interval="2000">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="images/chuxinshiming.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="images/shuangjiang.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="images/wohewodezuguowenyiwanhui.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 style="display: inline-block"><span class="glyphicon glyphicon-list" aria-hidden="true" ></span>课程</h2>


            <hr>
            <div style="display: flex;font-size: 29px">
                <div style="margin-right: 40px">
                    <label>学生姓名</label>
                    <p th:text="${classInfoDTO.studentName}"></p>
                </div>
                <div style="margin-right: 40px">
                    <label>教师姓名</label>
                    <p th:text="${classInfoDTO.teacherName}"></p>
                </div>
                <div style="margin-right: 40px">
                    <label>课程名称</label>
                    <p th:text="${classInfoDTO.courseName}"></p>
                </div>
                <div style="margin-right: 40px">
                    <label>上课时间</label>
                    <p th:text="${classInfoDTO.classTime}"></p>
                </div>
                <div style="margin-right: 40px">
                    <label>剩余课时</label>
                    <p th:text="${classInfoDTO.remnantCourse}"></p>
                </div>
                <div style="margin-right: 40px">
                    <label>预约状态</label>
                    <p th:text="${classInfoDTO.status}"></p>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>好好学习</h3>
            <h4>天天向上 <br></h4>
            <h4>天天向上<br></h4>
            <h4>天天向上<br></h4>
            <h4>天天向上<br></h4>
            <h4>天天向上 <br></h4>
            <h4>天天向上<br></h4>
            <h4>天天向上<br></h4>
            <h4>天天向上<br></h4>
            <h4>天天向上 <br></h4>
            <h4>天天向上<br></h4>
            <h4>天天向上<br></h4>
            <h4>天天向上<br></h4>
        </div>
    </div>
</div>


</body>
</html>
